engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true

ratings:
  paths:
    - app/js/*.js
    - main.js
    - src/*/*.js
    

exclude_paths:
  - "app/lib/*"
  - "test/*"
  - "docs/*"
