engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true

ratings:
  paths:
    - "app/js/*"
    - "main.js"
    - "src/*
    

exclude_paths:
  - "app/lib/*"
  - "test/*"
  - "docs/*"
