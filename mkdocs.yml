    primary: 'blue grey'
    accent: 'red'
  font:
    code: 'Ubuntu Mono'
  social:
    - type: 'twitter'
      link: 'https://twitter.com/crnbrdrck'
    - type: 'wordpress'
      link: 'https://crnlpanic.wordpress.com'

