<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arena: Electron</title>
    <!-- Stylesheets -->
    <!-- Bootstrap minified -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- MDBootstrap -->
    <link rel="stylesheet" href="../css/mdb.min.css" />
    <!-- Custom -->
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p class="game-title text-glow text-center">Arena: Electron</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="btn-group-justified">
                    <button class="btn btn-block btn-outline-secondary btn-glow"><i class="fa fa-plus"></i> Host Game</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="btn-group-justified">
                    <button class="btn btn-block btn-outline-secondary btn-glow"><i class="fa fa-reply"></i> Join Game</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="btn-group-justified">
                    <button class="btn btn-block btn-outline-secondary btn-glow"><i class="fa fa-file-text"></i> News</button>
                </div>
            </div>
        </div>
    </div>
    <img src="../img/electron.svg" width="200" height="200" />
    <canvas id="canvas" width="800" height="600"></canvas>
    <button class="btn btn-outline-secondary btn-glow" id="music-control"><i class="fa fa-volume-up"></i></button>
    <p id="footer" class="text-muted"></p>

    <!-- Scripts -->
    <!-- Fix for electron -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!--jQuery-->
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <!-- Tether -->
    <script src="../lib/tether.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../lib/bootstrap.min.js"></script>
    <!-- MDBootstrap -->
    <script src="../lib/mdb.min.js"></script>
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/8ce091879b.js"></script>
    <!-- /Electron fix -->
    <script>if (window.module) module = window.module;</script>
    <!-- Grid js -->
    <script src="../lib/grid.js"></script>
    <script>
        $(document).ready(function(){
            let c = document.getElementById("canvas");
            let ctx = c.getContext("2d");
            grid.majorStrokeStyle = '#f00bac';
            grid.dimetric(ctx, 0, 0, c.width, c.height, 50);

            $('#music-control').click(function(e){
                $(e.target).toggleClass("btn-glow").find("i").toggleClass("fa-volume-up fa-volume-off text-danger");
            });

            let version = require('../../package.json').version;
            console.log(version);
            $('#footer').html(version);
        })
    </script>
</body>
</html>
